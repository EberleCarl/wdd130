<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Carl Eberle, Web Fundamentals, Home Page Enhancements.">
    <meta name="author" content="Carl Eberle">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1> WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail">
                <!--form elements go here-->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="microsoftedge">Microsoft Edge</option>
                    <option value="googlechrome">Google Chrome</option>
                    <option value="firefox">Fire Fox</option>
                    <option value="operagx">Opera GX</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Maui Hawaii, Orlando Florida, Houston Texas"></textarea>
                <!--form elements go here-->
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form- User Poll | Carl Eberle</p>
    </footer>
</body>
</html>
